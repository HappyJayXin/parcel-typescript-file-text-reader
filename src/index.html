<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="./style.css"
  />
  <title>parcel-typescript-file-text-reader</title>
</head>

<body>
  <div id="container">
    <h1>parcel-typescript-file-text-reader</h1>
    <p>
      TypeScript app with simple file reader.
    </p>
    <input
      type="file"
      name="upload"
      id="upload"
      accept="text/plain"
    />
    <textarea
      cols="68"
      rows="10"
      name="content"
      id="content"
    ></textarea>
  </div>

  <script src="./index.ts"></script>
</body>

</html>
